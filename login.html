<!DOCTYPE html PUBLIC>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="登录" />
<title>vue路由</title>
<link rel="stylesheet" href="static/login/css/jq22.css">
</head>
<body>
<!-- begin -->
<div id="login">
    <div class="wrapper" style="display:absolute;width:100%;height:200px;margin-top:100px;background-color:#7CCD7C;z-index: 2000;">
        <div class="login">
            <form action="#" method="post" class="container offset1 loginform" style="width: 500px;">
                <div id="owl-login">
                    <div class="hand"></div>
                    <div class="hand hand-r"></div>
                    <div class="arms">
                        <div class="arm"></div>
                        <div class="arm arm-r"></div>
                    </div>
                </div>
                <div class="pad">
                    <input type="hidden" name="_csrf" value="9IAtUxV2CatyxHiK2LxzOsT6wtBE6h8BpzOmk=">
                    <div class="control-group">
                        <div class="controls">
                            <label for="email" class="control-label fa fa-envelope"></label>
                            <input id="email" type="email" name="email" placeholder="Email" tabindex="1" autofocus="autofocus" class="form-control input-medium">
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <label for="password" class="control-label fa fa-asterisk"></label>
                            <input id="password" type="password" name="password" placeholder="Password" tabindex="2" class="form-control input-medium">
                        </div>
                    </div>
                </div>
                <div class="form-actions"><a href="#" class="btn pull-left btn-link text-muted">Forgot password?</a><a href="#" class="btn btn-link text-muted">Sign Up</a>
                    <button type="button" onclick="login()" tabindex="4" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
    <script src="static/login/js/jquery.min.js"></script>
    <script>
    $(function () {
      $('#login #password').focus(function () {
        $('#owl-login').addClass('password')
      }).blur(function () {
        $('#owl-login').removeClass('password')
      })
    })
    sessionStorage.removeItem('user')
    function login () {
      $.ajax({url:'static/router.json',success:function (data) {
        let token = data.token
        console.log(data[1])
        sessionStorage.setItem('router', JSON.stringify(data))
        sessionStorage.setItem('token', JSON.stringify(token))
        window.location.pathname = '/'
      }})
    }
    </script>
</div>
<!-- end -->
</body>
</html>
